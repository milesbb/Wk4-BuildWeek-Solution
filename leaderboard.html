<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
        h1{
            font-size: 100px;
            margin: auto;
            
        }
       tr{
        outline: solid thin #00ffff;
        text-align: center;
       }
       table{
        width: 900px;
         font-family: 'Syncopate', sans-serif;
    border-radius: 5px;
    padding: 0;
    margin: 0;
    color: black;
    background-image: -webkit-gradient(linear, right bottom, left top, color-stop(0, #00ffff), color-stop(0.76, #00ffff));
    background-image: -o-linear-gradient(left top, #d20094 10%, #00ffff 90%);
    background-image: -moz-linear-gradient(left top, #d20094 10%, #00ffff 90%);
    background-image: -webkit-linear-gradient(left top, #d20094 10%, #00ffff 90%);
    background-image: -ms-linear-gradient(left top, #d20094 10%, #00ffff 90%);
    background-image: linear-gradient(to left top, #d20094 10%, #00ffff 90%);
       }
       .leaderboard{
        margin-top: 5%;
        text-align: center;
        justify-content: center;
        display: grid;
        padding: auto;
       }
       .logo{
        width: 40%;
       }




       /* this is a added part for animation */
       @import url(http://fonts.googleapis.com/css?family=Black+Ops+One);
@import url(http://fonts.googleapis.com/css?family=Orbitron:700);
@import url(http://fonts.googleapis.com/css?family=Syncopate:700);
@import url(http://fonts.googleapis.com/css?family=Raleway);
 






.animate {
    -moz-animation: flashIt 1s linear 1;
    -webkit-animation: glowIt 1s ease-in-out infinite alternate;
}

@-webkit-keyframes flashIt {
    100% { opacity: 0.2; }
}
@keyframes flashIt {
    100% { opacity: 0.2; }
}

@-webkit-keyframes glowIt {
    100% { color: #fff; text-shadow: -1px 1px 8px #ffc, 1px -1px 8px #fff; }
}

.second {
    -webkit-transition: 2s linear 3s;
    color: #ff0;
    text-shadow: -1px 1px 8px #fff, 1px -1px 8px black;
}


/* end of added part */





    </style>
  </head>
  <body onload="createrow();">
    <div class="logo">
      <img src="assets/epicode_logo.png" alt="logo" class="logoImg" />
    </div>
    <div class="leaderboard">
    <h1>This is a Leaderboard</h1>
    <div id="center"> 
    <table id="table">
      <tr class="animate">
        <th>#</th>
        <th>person</th>
        <th>score</th>
      </tr>
    </table>
    </div>
    </div>
  <script>

const addingdata = function(number, name, score) {

let table= document.getElementById("table");
let row = document.createElement("tr");
let column1 = document.createElement("td");
column1.innerText = number.toString();
let column2 = document.createElement("td");
column2.innerText = name;
let column3 = document.createElement("td");
column3.innerText = score + "%";
row.appendChild(column1);
row.appendChild(column2);
row.appendChild(column3);
table.appendChild(row);
}        
const createrow = function(){


for(let i=0; i<localStorage.length;i++){
let newkey= localStorage.key(i)
let newdata = localStorage.getItem(newkey)
let newarray= JSON.parse(newdata)
console.log(newarray);
let count = i+1
addingdata(count,newarray[0],newarray[1])
}
}
  </script>
    <script src="./index.js">

        
    </script>
    <script src="./index.js"></script>
  </body>
</html>
