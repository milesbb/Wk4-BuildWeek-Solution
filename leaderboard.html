    <style>
      
      h1 {
        font-size: 100px;

      tr {
        outline: solid thin #0ff;

       table{
        width: 80%;

         font-family: 'Syncopate', sans-serif;
    border-radius: 5px;
    padding: 0;
        font-size: 30px;
    color: black;
    background-image: -webkit-gradient(linear, right bottom, left top, color-stop(0, #00ffff), color-stop(0.76, #00ffff));
    background-image: -o-linear-gradient(left top, #d20094 10%, #00ffff 90%);
    background-image: -moz-linear-gradient(left top, #d20094 10%, #00ffff 90%);
    background-image: -webkit-linear-gradient(left top, #d20094 10%, #00ffff 90%);
    background-image: -ms-linear-gradient(left top, #d20094 10%, #00ffff 90%);

       }
       .leaderboard{
        margin-top: 5%;
        text-align: center;
        justify-items: center;
        display: grid;
        padding: auto;
        margin: auto;
      }
  
      .logoImg6 {
        width: 15%;
        margin-top: 40px;
        margin-left: 5%;
      }


      /* this is animation */
      .animate {
    -moz-animation: flashIt 1s linear 1;
    -webkit-animation: glowIt 1s ease-in-out infinite alternate;
}

@-webkit-keyframes flashIt {
    100% { opacity: 0.2; }
}
@keyframes flashIt {
    100% { opacity: 0.2; }
}

@-webkit-keyframes glowIt {
    100% { color: #fff; text-shadow: -1px 1px 8px #ffc, 1px -1px 8px #fff; }
}

.second {
    -webkit-transition: 2s linear 3s;
    color: #ff0;
    text-shadow: -1px 1px 8px #fff, 1px -1px 8px black;
}

 /* end of this is animation part           */


    </style>
    <script > </script>
  </head>
  <body onload="sortData();">
    <div class="logo">
      <img src="assets/epicode_logo.png" alt="logo" class="logoImg" />
    </div>

    <div id="leaderboardheading"></div>
    <h1>Leaderboard</h1>
    <table id="table">
     <tr class="animate">
         <th>#</th>
         <th>person</th>
         <th>score</th>
     </tr>
    </table>
  <script>

const addingdata = function(number, name, score) {

  
let table= document.getElementById("table");
let row = document.createElement("tr");
let column1 = document.createElement("td");
column1.innerText = number.toString();
let column2 = document.createElement("td");
column2.innerText = name;
let column3 = document.createElement("td");
column3.innerText = score.toString() + "%";
column3.classList.add("scoreClass")
row.classList.add("rowClass")

row.appendChild(column1);
row.appendChild(column2);
row.appendChild(column3);
table.appendChild(row);
}

function sortData(){
  let dataobject = new Array();
  for(let i =0 ; i < localStorage.length ; i++){
    dataobject[i] = new Object();
  }
for(let i =0 ; i < localStorage.length; i++){
let newkey1= localStorage.key(i)
let newdata1 = localStorage.getItem(newkey1)
let newarray1= JSON.parse(newdata1)
dataobject[i].name = newarray1[0]
dataobject[i].score = newarray1[1]
}
dataobject.sort((a,b) =>{
 return  b.score - a.score
} )
for(let i = 0 ; i < dataobject.length; i++){
  let count = i+1
  addingdata(count,dataobject[i].name,dataobject[i].score)
}
console.log(dataobject)
}

  </script>
    <script src="./index.js">

        
    </script>
  </body>
