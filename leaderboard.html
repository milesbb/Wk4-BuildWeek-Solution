<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      h1 {
        font-size: 100px;
        margin: auto;
        text-align: center;
        margin-bottom: 40px;
      }
      tr {
        outline: solid thin #0ff;
        text-align: center;
      }
      th {
        background-color: #d20094;
      }
      table {
        width: 80%;
        margin: auto;
        font-size: 30px;
      }
      .leaderboard {
        margin-top: 5%;
        text-align: center;
        justify-items: center;
        display: grid;
        padding: auto;
        margin: auto;
      }
      /* .logo6 {
        width: 80%;
        margin-top: 40px;
        margin-left: 5%;
      } */
      .logoImg6 {
        width: 15%;
        margin-top: 40px;
        margin-left: 5%;
      }
    </style>
  </head>
  <body onload="createrow();">
    <div class="logo">
      <img src="assets/epicode_logo.png" alt="logo6" class="logoImg6" />
    </div>
    <div class="leaderboard">
      <h1>Leaderboard</h1>

      <table id="table">
        <tr>
          <th>#</th>
          <th>person</th>
          <th>score</th>
        </tr>
      </table>
    </div>
    <script>
      const addingdata = function (number, name, score) {
        let table = document.getElementById("table");
        let row = document.createElement("tr");
        let column1 = document.createElement("td");
        column1.innerText = number.toString();
        let column2 = document.createElement("td");
        column2.innerText = name;
        let column3 = document.createElement("td");
        column3.innerText = score + "%";
        row.appendChild(column1);
        row.appendChild(column2);
        row.appendChild(column3);
        table.appendChild(row);
      };
      const createrow = function () {
        for (let i = 0; i < localStorage.length; i++) {
          let newkey = localStorage.key(i);
          let newdata = localStorage.getItem(newkey);
          let newarray = JSON.parse(newdata);
          console.log(newarray);
          let count = i + 1;
          addingdata(count, newarray[0], newarray[1]);
        }
      };

      var list = document.getElementById("table");

      var nodesToSort = list.querySelectorAll(".scores");

      Array.prototype.map
        .call(nodesToSort, function (node) {
          return {
            node: node,
            relevantText: node.querySelector("td").textContent,
          };
        })
        .sort(function (a, b) {
          return a.relevantText.localeCompare(b.relevantText);
        })
        .forEach(function (item) {
          list.appendChild(item.node);
        });
    </script>
    <script src="./index.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
