<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question Page</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body onload="checkPosition();">
    <div class="logo2">
      <img src="assets/epicode_logo.png" alt="logo" class="logoImg2" />
    </div>
    <div class="timerWrap">
      <div class="timer" id="timerBack" style="--duration: 20; --size: 140">
        <div class="mask" id="timerFront"></div>
      </div>
      <div class="timerText" id="timerText"></div>
    </div>
    <div class="qWrap">
      <h1 class="questionText" id="question">placeholder question?</h1>
      <div class="buttonWrap">
        <input type="button" class="button" value="placeholder" />
        <input type="button" class="button" value="placeholder" />
        <input type="button" class="button" value="placeholder" />
        <input type="button" class="button" value="placeholder" />
      </div>
      <div class="questionCounter" id="qCounter">
        QUESTION <span id="counter">1</span
        ><span class="purple" id="counterQuestions">/10</span>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
