<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Page</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body onload="calculatePercentages(sessionStorage.getItem('score'));">
    <div class="logo3">
      <img src="assets/epicode_logo.png" alt="logo" class="logoImg3" />
    </div>

    <div class="result">
      <div id="heading">
        <h1>Results</h1>
        <h3>The summary of your answers:</h3>
      </div>

      <div id="correct">
        <p>Correct</p>
        <div id="correctPercentage">placeholder</div>
        <div id="amountAnswered">placeholder</div>
      </div>

      <div id="diagram"></div>

      <div id="wrong">
        <p>Wrong</p>
        <div id="incorrectPercentage">placeholder</div>
        <div id="amountUnAnswered">placeholder</div>
      </div>

      <button class="rateButton" onclick="window.location.href='feedback.html'">
        RATE US
      </button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
