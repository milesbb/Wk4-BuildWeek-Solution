<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Page</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body onload="calculatePercentages(sessionStorage.getItem('score'));">
    <div class="logo3">
      <img src="assets/epicode_logo.png" alt="logo" class="logoImg3" />
    </div>

    <div class="result">
      <div id="heading">
        <h1>Results</h1>
        <h3>The summary of your answers:</h3>
      </div>

      <div id="correct">
        <p>Correct</p>
        <div id="correctPercentage">placeholder</div>
        <div id="amountAnswered">placeholder</div>
      </div>

      <div id="diagram">
        <div class="pie">
          <div id="con_P_in_text">Congratulations!</div>
          <br />
          <div id="colored_P_in_text">You passed the exam</div>
          <br />
          <div id="notcoloted_P_in_text">
            we will send you the certificate <br />
            in few minutes. Check your email(including <br />
            promotion / spam folder)
          </div>
        </div>
      </div>

      <div id="wrong">
        <p>Wrong</p>
        <div id="incorrectPercentage">placeholder</div>
        <div id="amountUnAnswered">placeholder</div>
      </div>

      <!-- <button
        class="rateButton"
        id="SubButton"
        onclick="window.location.href='feedback.html'"
      >
        RATE US
      </button> -->

      <button onclick="checkInput()" class="rateButton">Rate Us!</button>
      <script>
        const checkInput = function () {
          let name = sessionStorage.getItem("name");
          let leadscore = sessionStorage.getItem("score");
          leadscore = (leadscore * 100) / 10;
          leadscore = leadscore.toFixed();
          let data = [name, leadscore.toString()];
          let keyname = localStorage.length.toString();
          localStorage.setItem(keyname, JSON.stringify(data));

          window.location.href = "feedback.html";
        };
      </script>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
