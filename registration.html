<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Registration</title>
  </head>
  <body>
    <div class="logo">
      <img src="assets/epicode_logo.png" alt="logo" class="logoImg" />
    </div>
    <div id="heading">
      <h1>Registration</h1>
      <h2>Please enter your name</h2>
    </div>
    <input id="nameInput" type="text" placeholder="Write your name here" />

    <button onclick="submission()" id="submitButton">Submit</button>
    <script>
      function submission() {
        const input = document.getElementById("nameInput").value;
        const button = document.getElementById("submitButton");

        if (input === "") {
          button.classList.add(".grayout");
        } else {
          let name = input;
          let leadscore = sessionStorage.setItem("name", name);
          
          window.location.href = "questions.html";
        }
      }
    </script>
    <script src="index.js"></script>
  </body>
</html>
